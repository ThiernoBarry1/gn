<form [formGroup]="gptForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="system" class="form-label mt-4">System</label>
          <textarea
            class="form-control"
            id="system"
            rows="20"
            formControlName="system"
          ></textarea>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="user" class="form-label mt-4">User</label>
          <textarea
            class="form-control"
            id="user"
            rows="5"
            formControlName="user"
          ></textarea>
        </div>

        <div class="form-group" *ngIf="assistant && assistant.length > 0">
          <label for="assistance" class="form-label mt-4">Assistant</label>
          <textarea
            class="form-control"
            id="assistant"
            [value]="assistant"
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="col-2 mt-3">
        <div class="form-group">
          <label for="modelSelect" class="form-label mt-4">Model</label>
          <select formControlName="model" class="form-select" id="modelSelect">
            <option *ngFor="let option of models" [value]="option">
              {{ option }}
            </option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="temperature" class="form-label">Temperature</label>
          <input
            type="range"
            class="form-range"
            min="0"
            max="0.5"
            step="0.1"
            id="temperature"
            formControlName="temperature"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col text-center mb-5">
    <button type="submit" [disabled]="!gptForm.valid" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
